<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Socket.IO whiteboard</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <canvas class="whiteboard"></canvas>
    
    <div class="control">
      
    <div class="colors m-2 ">
      <div class="color black rounded "></div>
      <div class="color red rounded"></div>
      <div class="color green  rounded"></div>
      <div class="color blue  rounded"></div>
      <div class="color yellow  rounded"></div>
      <div class="color pink  rounded"></div>
      <div class="color purple  rounded"></div>
      <div class="color orange  rounded"></div>
    </div>
    
    <div class="bg-white p-2 m-2 rounded">

      <p>Thickness</p>
      <input id="range" type="range"  min="1" max="10"/>
    </div>
    </div> 
    
    <script defer src="https://cdn.socket.io/4.4.1/socket.io.esm.min.js"></script>
    <script defer type="module" src="./main.js"></script>
  </body>
</html>
